<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    
<link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <!-- Main Content start-->
    <main class="quote-gen" style="margin: 2rem" id="quote-gen">
        <article class="quote">
            <i class="fas fa-quote-left fa-4x"></i>
            <span id="quote-txt"></span><br>
            <span id="quote-author"></span>
        </article>
        <article id="btns">
            <button class="btn" id="btn">New Quote</button>
            <button class="twitterbtn" id="twitterbtn" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <b><center id="final"></b></center>
        </article>
    </main>
    <!-- Main Content start-->
    <script src="script.js"></script>
</body>
</html>
